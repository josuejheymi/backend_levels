spring.application.name=backend
# Nombre de la aplicación (usado en logs y reportes)

# --- BASE DE DATOS (DataSource Configuration) ---
# Aquí le decimos a Spring dónde está la BD y cómo acceder a ella.

# URL de conexión: 
# - jdbc:mysql://localhost:3306/levels_db: Define el tipo de driver, host, puerto y el nombre de la BD ('levels_db').
# - useSSL=false: Deshabilita el cifrado SSL (común en desarrollo local).
# - serverTimezone=UTC: Obliga a usar la zona horaria UTC (estándar para evitar problemas de fechas/horas).
spring.datasource.url=jdbc:mysql://localhost:3306/levels_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
# Contraseña de la BD (si tu usuario 'root' tiene contraseña, debe ir aquí)
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA / HIBERNATE (Object-Relational Mapping Configuration) ---
# Hibernate es la implementación de JPA que usa Spring para convertir clases Java a tablas SQL.

# Estrategia de Creación/Actualización de Esquema:
# - 'update' es la más común en desarrollo: Actualiza las tablas existentes con los nuevos campos/entidades, pero no borra datos antiguos.
# * OJO: En producción o testing final, esto debería ser 'none' para que Spring no modifique la BD.
spring.jpa.hibernate.ddl-auto=update

# Mostrar SQL: Imprime las consultas SQL generadas por Hibernate en la consola. 
# Es vital para depurar y verificar que las consultas JPQL sean correctas.
spring.jpa.show-sql=true

# Dialecto: Hibernate necesita saber la sintaxis específica de MySQL para generar SQL optimizado.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# --- LOGS (Debugging Avanzado) ---
# Estas configuraciones ajustan la verbosidad de los logs para ayudar en la depuración.

# Muestra el SQL generado por Hibernate (similar a show-sql, pero a nivel de log).
logging.level.org.hibernate.SQL=DEBUG

# Muestra los valores de los parámetros que se envían en las consultas SQL (los signos de '?').
# Es muy útil si tienes errores y necesitas ver qué valor Java está llegando a la BD.
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE