spring.application.name=backend

# --- BASE DE DATOS ---
spring.datasource.url=jdbc:mysql://localhost:3306/db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
# OJO: Asegúrate de que tu MySQL realmente NO tenga contraseña. Si tiene, ponla aquí.
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA / HIBERNATE ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# En Spring Boot 4 / Hibernate 6, es mejor NO poner el dialecto o usar este genérico:
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# --- LOGS (Muy útiles) ---
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE